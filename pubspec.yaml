  shared_preferences: ^2.0.15
  flutter_native_splash: ^2.2.16
  awesome_notifications: ^0.7.4+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  isar_generator: ^3.0.5
  riverpod_generator: ^1.0.6
  flutter_launcher_icons: ^0.11.0



flutter:
  
