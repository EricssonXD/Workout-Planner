
name: workoutplanner
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=2.19.0-294.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  build_runner: ^2.3.2
  flutter_speed_dial: ^6.2.0
  path_provider: ^2.0.11
  isar: ^3.0.5
